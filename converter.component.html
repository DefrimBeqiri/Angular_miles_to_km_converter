<div>
  <h2>Miles to Kilometers Converter</h2>
  <div>
    <label for="miles">Miles:</label>
    <input type="number" [(ngModel)]="miles" name="miles" (input)="convert()">
  </div>
  <div>
    <label for="kilometers">Kilometers:</label>
    <input type="number" [(ngModel)]="kilometers" name="kilometers" disabled>
  </div>
</div>
